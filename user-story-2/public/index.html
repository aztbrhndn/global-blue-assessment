<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Data Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Data Grid</h1>
      <table id="currencyTable">
        <thead>
          <tr>
            <th>
              <button id="sortCurrency" class="sort-btn">
                Currency <span class="sort-icon"></span>
              </button>
            </th>
            <th>
              <button id="sortAmount" class="sort-btn">
                Amount <span class="sort-icon"></span>
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="currencyTableBody">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
